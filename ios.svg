            <text x="500" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="950">Send By Dz Reader</text>
            <text x="500" y="140" transform="scale(.1)" textLength="950">Send By Dz Reader</text>
            <text x="1280" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="450">下载App</text> <!-- 阴影 -->
            <text x="1280" y="140" transform="scale(.1)" textLength="450">下载App</text>
